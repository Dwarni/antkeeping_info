{% load i18n %}
{% load static %}
{% load ants %}
<h3>{% trans 'Distribution' %}</h3>
{% if countries %}
    <ul id="distribution-list">
        {% for country in countries %}
            <li>   
                <a class="btn btn-primary mb-1 active" role="button" aria-pressed="true" href="{% url 'taxonomic_ranks_by_region' 'species' %}?country={{ country.code }}">{{ country.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{ DEFAULT_NONE_STR }}</p>
{% endif %}
