{% load i18n %}
{% load static %}
{% load ants %}
<h2>{% trans 'Distribution' %}</h2>
{% if countries %}
    <ul id="distribution-list">
        {% for country in countries %}
            <li>   
                <a class="btn btn-primary mb-1 active" role="button" aria-pressed="true" href="{% url 'country' country.code %}">{{ country.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>{{ DEFAULT_NONE_STR }}</p>
{% endif %}
