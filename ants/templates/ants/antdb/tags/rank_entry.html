<div class="row">
    <div class="col text-white bg-primary border border-2 rounded-end mb-1" style="max-width:{{ width }}%">
        {% if width > 15 %}
            <div class="p-2"><b>{{ index }}. {{ entry_name }}:</b> {{ entry_total }}</div>
        {% endif %}
    </div>
    {% if width <= 15 %}
        <div class="col"><b>{{ index }}. {{ entry_name }}:</b> {{ entry_total }}</div>
    {% endif %}
</div>
